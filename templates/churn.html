<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churning</title>
</head>
<body style="background-color:lightblue; color: darkblue; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <center>
    <h2>State: {{data['state']}}</h2>
    <h2>Member Since: {{data['length']}}</h2>
    <h1 style="color: darkblue;">Verdict: {{max}}% {{predict}}!</h1>
    <table style="background-color:white; width:1000px; color: darkblue;">
    <tr style="background-color: darkblue; color: whitesmoke;">
        <th style="width: fit-content;">Churn Probability</th>
        <th>State Stats</th>
    </tr>
    <tr>
        <td style="width: 800px;"><div id="churnplot" class="churnplot"></div></td>
        <td style="font-size: 20px;text-align: center;">
            {% for table in data1 %}
                {{table|safe}}
                {%endfor%}
        </td>
    </tr>
    </table><br>
    <button style="height:45px;width:300px;font-size: 20px;text-align: center;line-height: 20px; background-color: darkblue;"><a href="http://127.0.0.1:5000/stats" style="text-decoration: none; color:cornsilk;"">Stats</a></button>
    <button style="height:45px;width:300px;font-size: 20px;text-align: center;line-height: 20px; background-color: darkblue;"><a href="http://127.0.0.1:5000/input" style="text-decoration: none; color: cornsilk;">Back</a></button>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript">
    var visual = {{ churnplot | safe }} 
    Plotly.plot('churnplot',visual,{})
</script>
</html>
